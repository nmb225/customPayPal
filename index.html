<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="Content-Language" content="en">
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="paypal.js" type="text/javascript"></script>
</head>
<body>
  <div id="content-container">
  <!-- <div id="intro">
    <h2>Heading</h2>
    <p>Intro graf</p>
  </div>-->
  <div id="login-container">
    <div id="login-sub-container">
        <div id="login-sub">
            <div id="forms">
              <form action="https://www.paypal.com/cgi-bin/webscr" method="post" onsubmit="this.target = '_self'; return ReadForm(this, true);" id="login_form">
                <input type="hidden" name="cmd" value="_cart">
                <input type="hidden" name="add" value="1">
                <input type="hidden" name="business" value="PAYPAL EMAIL ADDRESS">
                <input type="hidden" name="item_name">
                <input type="hidden" name="item_number">
                <input type="hidden" name="amount">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="lc" value="US">
                <input type="hidden" name="button_subtype" value="products">

                <input type="hidden" name="baseamt" value="00">

                <select name="Size" onchange="ReadForm(this.form, false);">
                  <option value="0 Adults" selected>Adults Attending ($30 each)</option>
                  <option value="1 Adult +30.00">1 Adult</option>
                  <option value="2 Adults +60.00">2 Adults</option>
                  <option value="3 Adults +90.00">3 Adults</option>
                  <option value="4 Adults +120.00">4 Adults</option>
                  <option value="5 Adults +150.00">5 Adults</option>
                  <option value="6 Adults +180.00">6 Adults</option>
                </select>
<br><br>

                <select name="Size" onchange="ReadForm(this.form, false);">
                  <option value="0 Kids" selected>Kids Attending ($20 each)</option>
                  <option value="1 Child +20.00">1 Child</option>
                  <option value="2 Children +40.00">2 Children</option>
                  <option value="3 Children +60.00">3 Children</option>
                  <option value="4 Children +80.00">4 Children</option>
                  <option value="5 Children +100.00">5 Children</option>
                  <option value="6 Children +120.00">6 Children</option>
                </select>
<br><br>

<span id="tc">Total Cost:</span>
<input type="text" name="tot" size="8" value="$0.00" id="tc2">

<div>
<button name="submit" alt="PayPal - The safer, easier way to pay online!" type="submit" id="login_submit" tabindex="3">Make a Payment (via Paypal)</button>
</div>
</form>
<!--CLOSE forms -->
</div>
<!--CLOSE login-sub -->
</div>
<!--CLOSE login-sub-container -->
</div>
<!--CLOSE login-container -->
</div>
</div>
</body>
</html>
